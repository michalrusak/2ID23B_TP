<div class="post-list">
  <h2>All Posts</h2>
  <div>
    <input type="text" [(ngModel)]="searchText" placeholder="Search Posts" />
    <button (click)="searchPost()">Search</button>
    <div *ngIf="searchText">
      <span style="color: cadetblue;">Wyszukanie: </span>
      <span [innerHTML]="sanitizeInput(searchText)"></span>
    </div>
  </div>
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.author }}</p>
    <button routerLink="/posts/{{ post.id }}">View Details</button>
    <button (click)="deletePost(post.id)">Delete</button>
  </div>
</div>
