<div class="admin">
  <h2>Admin Panel</h2>
  <div *ngFor="let user of users" class="user-item">
    <p>{{ user.username }} - Role: {{ user.role }}</p>
    <button *ngIf="user.role !== 'admin' && user.id !== currentUser.id" (click)="makeAdmin(user.id)">
      Make Admin
    </button>
  </div>
</div>
