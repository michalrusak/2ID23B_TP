<div class="post-list">
  <h2>All Posts</h2>
  <div>
    <input type="text" (input)="onChange($event)" placeholder="Search Posts" />
    <button (click)="searchPost()">Search</button>
    <div *ngIf="sanitizedContent">
      <span style="color: #5f9ea0;">Wyszukanie: </span>
      <span [innerHTML]="sanitizedContent"></span>
      <!-- <p [innerHTML]="sanitizedContent"></p> -->
    </div>
  </div>
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.author }}</p>
    <button routerLink="/posts/{{ post.id }}">View Details</button>
    <button (click)="deletePost(post.id)">Delete</button>
  </div>
</div>
